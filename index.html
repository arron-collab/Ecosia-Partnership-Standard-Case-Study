        // --- NEW HOOK ---
        // Custom hook for counting animations
        const useCountUp = (endValue, duration = 2000, isVisible) => {
        const [count, setCount] = useState(0);
        const frameRef = useRef(null);
        const startTimeRef = useRef(null);

        const easeOutCubic = (t) => (--t) * t * t + 1;

        useEffect(() => {
            if (!isVisible) {
            setCount(0); // Reset when not visible
            startTimeRef.current = null;
            if (frameRef.current) {
                cancelAnimationFrame(frameRef.current);
            }
            return;
            }

            const animate = (timestamp) => {
            if (!startTimeRef.current) {
                startTimeRef.current = timestamp;
            }

            const elapsed = timestamp - startTimeRef.current;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeOutCubic(progress);
            
            const currentCount = easedProgress * endValue;
            setCount(currentCount);

            if (progress < 1) {
                frameRef.current = requestAnimationFrame(animate);
            } else {
                // Ensure it ends exactly on the endValue
                setCount(endValue);
                startTimeRef.current = null;
            }
            };

            frameRef.current = requestAnimationFrame(animate);

            return () => {
            if (frameRef.current) {
                cancelAnimationFrame(frameRef.current);
            }
            startTimeRef.current = null;
            };
        }, [endValue, duration, isVisible]);

        return count;
        };

            maximumFractionDigits: decimals,
            });
        };

        return (
            <div style={style}>
            {prefix}{formatValue(count)}{suffix}
            </div>
        );
        };

        useEffect(() => {
            const handleScroll = () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            setScrollProgress(progress);

            // Calculate progress within each section
            sectionsRef.current.forEach((section, index) => {

                const rect = section.getBoundingClientRect();
                const sectionHeight = section.offsetHeight;
                const viewportHeight = window.innerHeight;
                
                // Calculate how far through the section we are
                const sectionTop = rect.top;
                const sectionBottom = rect.bottom;
                
                if (sectionTop <= viewportHeight && sectionBottom >= 0) {
                    // This logic calculates progress based on how far the top of the section
                    // has scrolled past the bottom of the viewport.
                    // A value of 0 means the top just entered the viewport.
                    // A value of 1 means the bottom has just left the viewport.
                    const sectionScrollProgress = Math.max(0, Math.min(1, (viewportHeight - sectionTop) / (sectionHeight + viewportHeight)));
